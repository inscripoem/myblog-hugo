baseURL: "https://www.inscripoem.com"
languageCode: 'zh-cn'
title: '文诗的万事屋'
copyright: 
theme: hugo-theme-stack

DefaultContentLanguage: zh-cn

hasCJKLanguage: true

module:
    hugoVersion:
        extended: true
        min: "0.87.0"

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: '/favicon.png'

    footer:
        since: 2020
        customText: 
          '世界啊，看到我。
          <br>
          本站由 
          <a href="https://www.upyun.com/?utm_source=lianmeng&utm_medium=referral" target="_blank" style="text-decoration:none;">
            <img src="https://upyun.inscripoem.com/static-images/upyun-logo.png" style="height:2em;display:inline-block;vertical-align:middle;margin-bottom:0.3em;"></img>
          </a>
          提供CDN加速/云存储服务
          <br>
          <img src="https://upyun.inscripoem.com/static-images/moe-icon400.png" style="height:1.5em;display:inline-block;vertical-align:middle;margin-bottom:0.3em;">
          <a href="https://icp.gov.moe/?keyword=20220427" target="_blank">萌ICP备20220427号</a>
          '

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        compact: false
        emoji: '🕵️‍♂️'
        subtitle: '视、听与文字表达（施工中）'
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

        twikoo:
            envId:
            region:
            path:
            lang:

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            strict:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0
            inputPosition:
            lang:

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:

    widgets:
        homepage: 
          - type: search
          - type: categories
            params:
              limit: 20
          - type: tag-cloud
            params:
              limit: 10
        page:
          - type: search 
          - type: toc
          - type: categories
            params:
              limit: 20

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
  main: 
    - identifier: rss
      name: rss
      weight: -30
      url: /index.xml
      params:
        icon: rss
  social:
    - identifier: github
      name: github
      weight: -100
      url: https://github.com/inscripoem/myblog-hugo
      params:
        icon: brand-github

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false